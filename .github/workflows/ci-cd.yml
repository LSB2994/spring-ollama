name: LLAMA & DEPLOY

on:
  push:
    branches:
      - develop

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21

      - name: Unit Tests
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar --info
