name: LLAMA & DEPLOY

on:
  push:
    branches:
      - develop

env:
  APP_NAME: "spring-ollama"          # Your JAR name (without version)
  DEPLOY_DIR: "/home/lsb/spring-ollama" # Where to deploy on server


jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar
          ls -la build/libs/  # Verify JAR file

      - name: Deploy new JAR
        run: |
          mkdir -p ${{ env.DEPLOY_DIR }}
          cp build/libs/*.jar ${{ env.DEPLOY_DIR }}
          
      - name: Stop previous instance
        run: |
          pkill -f "java -jar build/libs/.*jar" || true
          sleep 2  # Wait for process to stop

      - name: Run new JAR
        run: |
          nohup java -jar build/libs/*.jar > app.log 2>&1 &
          sleep 5  # Wait for startup
          cat app.log  # Show initial logs

      - name: Unit Tests
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar --info
